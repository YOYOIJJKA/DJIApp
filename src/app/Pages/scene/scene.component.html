    <button mat-raised-button color="primary" (click)="startAnimation()">
      Запустить анимацию

      Облет модели
    </button>

    <button
      mat-raised-button
      color="primary"
      (click)="toggleText()"
      *ngIf="!visible"
    >
      Показать подсказку
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="toggleText()"
      *ngIf="visible"
    >
      Спрятать подсказку
    </button>

  <div>
    <textarea class="tip" name="tip" id="" cols="30" *ngIf="visible" rows="5">{{

  <canvas #canvas></canvas>
