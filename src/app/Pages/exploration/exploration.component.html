<mat-progress-spinner
  color="primary"
  [mode]="spinnerMode"
></mat-progress-spinner>
<button mat-flat-button color="primary" (click)="resetPosition()">
  Сбросить позиции элементов
</button>
<mat-form-field class="label" *ngIf="label">
  <textarea
    name="label"
    matInput
    cdkTextareaAutosize
    readonly
    #autosize="cdkTextareaAutosize"
    cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="8"
    >{{ label }}</textarea
  >
</mat-form-field>
<canvas #canvas></canvas>
